<!DOCTYPE html>
<!-- Documento HTML que define la página principal de la aplicación QuitoGO -->
<html lang="es">
<head>
  <!-- Metadatos que describen la codificación de caracteres y la configuración de la vista -->
  <meta charset="UTF-8"> <!-- Establece la codificación de caracteres a UTF-8 para soporte multilingüe -->
  <title>QuitoGO - Bienvenido</title> <!-- Título que aparece en la pestaña del navegador -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que la página sea responsiva en dispositivos móviles -->

  <!-- Enlace a la hoja de estilos de Bootstrap 5.3 desde CDN para estilos predefinidos y componentes -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Enlace a hoja de estilos personalizada para estilos adicionales específicos de la página -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="container py-5">
  <!-- Contenedor principal con clases de Bootstrap para centrado y padding vertical -->

  <!-- Título principal de la página, centrado y con margen inferior -->
  <h1 class="text-center mb-4">Bienvenido a QuitoGO</h1>

  <!-- Sección de botones de navegación centrados -->
  <div class="text-center">
    <!-- Botón para la página de registro, con estilo de Bootstrap y margen -->
    <a href="register.html" class="btn btn-outline-success btn-lg m-2">Registrarse</a>
    <!-- Botón para la página de inicio de sesión -->
    <a href="login.html" class="btn btn-outline-primary btn-lg m-2">Iniciar Sesión</a>
    <!-- Botón para acceder a la gestión de paquetes -->
    <a href="packages.html" class="btn btn-outline-warning btn-lg m-2">Gestión de Paquetes</a>
    <!-- Botón para reservar y cancelar reservas -->
    <a href="reservations.html" class="btn btn-outline-dark btn-lg m-2">Reservar y Cancelar</a>
  </div>

</body>
</html>
