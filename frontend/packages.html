<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>QuitoGO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

</head>
<body class="container py-5">
  <!-- Contenido de cada página aquí -->
  <div id="navbar"></div>
  <script>
    fetch("components/navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar").innerHTML = html;
      });
  </script>

  <h2>Gestión de Paquetes</h2>
  <div id="packages" class="mb-4"></div>

  <form id="createPackageForm">
    <input class="form-control mb-2" id="destination" placeholder="Destino">
    <input class="form-control mb-2" id="duration" type="number" placeholder="Duración (días)">
    <input class="form-control mb-2" id="price" type="number" step="0.01" placeholder="Precio">
    <input class="form-control mb-2" id="capacity" type="number" placeholder="Cupo">
    <button type="submit" class="btn btn-success">Crear</button>
  </form>
  <script src="js/packages.js"></script>

  <!-- Bootstrap y tu JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/ARCHIVO.js"></script>
</body>
</html>
