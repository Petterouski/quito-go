<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Configuración básica del documento HTML -->
  <meta charset="UTF-8"> <!-- Establece la codificación de caracteres a UTF-8 -->
  <title>QuitoGO</title> <!-- Título de la página que aparece en la pestaña del navegador -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que la página sea responsive en dispositivos móviles -->

  <!-- Inclusión de Bootstrap CSS desde CDN para estilos predefinidos y componentes responsivos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Inclusión de archivo CSS personalizado para estilos específicos -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="container py-5">
  <!-- Contenedor principal con clases de Bootstrap para padding vertical y centramiento -->
  
  <!-- Div donde se cargará dinámicamente la barra de navegación -->
  <div id="navbar"></div>
  
  <!-- Script para cargar el componente de la barra de navegación desde un archivo externo -->
  <script>
    // Fetch para obtener el contenido HTML del archivo navbar.html
    fetch("components/navbar.html")
      .then(res => res.text()) // Convertir la respuesta en texto
      .then(html => {
        // Insertar el HTML obtenido en el div con id 'navbar'
        document.getElementById("navbar").innerHTML = html;
      });
  </script>
  
  <!-- Sección del formulario de inicio de sesión -->
  <h2>Iniciar Sesión</h2>
  <!-- Formulario para que el usuario ingrese sus credenciales -->
  <form id="loginForm">
    <!-- Campo para ingresar el email, requerido -->
    <input type="email" class="form-control mb-3" id="email" placeholder="Email" required>
    <!-- Campo para ingresar la contraseña, requerida -->
    <input type="password" class="form-control mb-3" id="password" placeholder="Contraseña" required>
    <!-- Botón para enviar el formulario -->
    <button type="submit" class="btn btn-primary">Ingresar</button>
  </form>
  
  <!-- Div para mostrar mensajes de error o éxito en la autenticación -->
  <div id="message" class="mt-3"></div>
  
  <!-- Inclusión del script JavaScript que maneja la lógica de autenticación -->
  <script src="js/auth.js"></script>
  
  <!-- Inclusión de Bootstrap JS bundle para componentes interactivos -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Inclusión de otro archivo JS personalizado (nombre genérico 'ARCHIVO.js') -->
  <script src="js/ARCHIVO.js"></script>
</body>
</html>
