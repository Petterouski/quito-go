<!-- frontend/reservations.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reservas - QuitoGO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css">

</head>
<body class="container py-5">

    <div id="navbar"></div>
    <script>
    fetch("components/navbar.html")
        .then(res => res.text())
        .then(html => {
        document.getElementById("navbar").innerHTML = html;
        });
    </script>


  <h2>Reservar Paquete</h2>

  <div id="packages" class="mb-3"></div>

  <form id="reserveForm">
    <input type="number" class="form-control mb-2" id="userId" placeholder="ID Usuario" required />
    <input type="number" class="form-control mb-2" id="packageId" placeholder="ID Paquete" required />
    <button class="btn btn-success">Reservar</button>
  </form>

  <hr />

  <h2>Mis Reservas</h2>
  <div id="reservations"></div>

  <form id="cancelForm" class="mt-3">
    <input type="number" class="form-control mb-2" id="reservationId" placeholder="ID Reserva" required />
    <input type="text" class="form-control mb-2" id="reason" placeholder="Motivo de cancelaciÃ³n" required />
    <input type="text" class="form-control mb-2" id="userCancel" placeholder="Usuario que cancela" required />
    <button class="btn btn-danger">Cancelar Reserva</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/reservations.js"></script>
</body>
</html>
