<!-- frontend/reservations.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Metadatos básicos y configuración de la página -->
  <meta charset="UTF-8" />
  <title>Reservas - QuitoGO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Inclusión de Bootstrap CSS para estilos responsive y componentes predefinidos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  

  <!-- Estilos personalizados específicos de la página (si los hay) -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="container py-5">
  <!-- Sección de navegación que se carga dinámicamente desde un componente externo -->
  <div id="navbar"></div>
  <script>
    // Cargar el contenido del archivo navbar.html en el elemento con id 'navbar'
    fetch("components/navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar").innerHTML = html;
      });
  </script>

  <!-- Sección para realizar una reserva de paquete -->
  <h2>Reservar Paquete</h2>

  <!-- Contenedor para listar los paquetes disponibles, será llenado dinámicamente -->
  <div id="packages" class="mb-3"></div>

  <!-- Formulario para reservar un paquete, solicita ID de usuario y de paquete -->
  <form id="reserveForm">
    <!-- Campo para ingresar el ID del usuario que realiza la reserva -->
    <input 
      type="number" 
      class="form-control mb-2" 
      id="userId" 
      placeholder="ID Usuario" 
      required 
    />
    <!-- Campo para ingresar el ID del paquete a reservar -->
    <input 
      type="number" 
      class="form-control mb-2" 
      id="packageId" 
      placeholder="ID Paquete" 
      required 
    />
    <!-- Botón para enviar la reserva -->
    <button class="btn btn-success">Reservar</button>
  </form>

  <hr />

  <!-- Sección para mostrar las reservas del usuario -->
  <h2>Mis Reservas</h2>
  <div id="reservations"></div>

  <!-- Formulario para cancelar una reserva existente -->
  <form id="cancelForm" class="mt-3">
    <!-- Campo para ingresar el ID de la reserva a cancelar -->
    <input 
      type="number" 
      class="form-control mb-2" 
      id="reservationId" 
      placeholder="ID Reserva" 
      required 
    />
    <!-- Campo para ingresar el motivo de cancelación -->
    <input 
      type="text" 
      class="form-control mb-2" 
      id="reason" 
      placeholder="Motivo de cancelación" 
      required 
    />
    <!-- Campo para ingresar el usuario que realiza la cancelación -->
    <input 
      type="text" 
      class="form-control mb-2" 
      id="userCancel" 
      placeholder="Usuario que cancela" 
      required 
    />
    <!-- Botón para confirmar la cancelación -->
    <button class="btn btn-danger">Cancelar Reserva</button>
  </form>

  <!-- Inclusión de Bootstrap JS para funcionalidades interactivas y componentes -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Archivo JavaScript que controla la lógica de reservas y carga de datos -->
  <script src="js/reservations.js"></script>
</body>
</html>
